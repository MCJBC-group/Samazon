<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <style>
        /** { border: 1px solid red !important; }*/
    </style>

</head>
<body>

<!--Navigation Bar-->
<div th:replace="base :: navbar"></div>
<br>
<br>


<h1>Shopping Cart</h1>
<h2>Your Items</h2>

<div class="container">

    <!-- Project One -->
    <!--display each product + details-->

<div th:each="cart : ${carts}">
    <h1 th:inline="text">CART #[[${cart.id}]]</h1>

    <div th:each="product : ${cart.productsInCart}">
        <div class="row">
            <div class="col-md-7">
                <a href="#">
                    <div th:if="${product.image} != null">
                        <img class="img-fluid rounded mb-3 mb-md-0" th:src="${product.image}" alt="NO IMAGE">
                    </div>
                </a>
            </div>
            <div class="col-md-5">
                <h1 th:inline="text">[[${product.name}]]</h1>
                <div th:inline="text">Year: [[${product.year}]]</div>
                <div th:inline="text">Type: [[${product.category.name}]]</div>
                <div th:inline="text">MSRP: [[${product.price}]]</div>
                <div th:inline="text">Added by: [[${product.user.username}]]</div>

                <br>

                <a th:href="@{/detail/{id}(id=${product.id})}"><button type="button" class="btn btn-sm btn-primary" >Details</button></a>
                <br><br>
                <div th:if="${product.user.getId()} == ${product_user_id}">
                    <a th:href="@{/update/{id}(id=${product.id})}"><button type="button" class="btn btn-sm btn-warning" >Update</button></a>
                    <a th:href="@{/delete/{id}(id=${product.id})}"><button type="button" class="btn btn-sm btn-danger" >Delete</button></a>
                </div>

            </div>

        </div>

        <br>
        <hr>
        <br>

    </div>


</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
